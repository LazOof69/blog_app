<h2>All Posts</h2>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
            </h5>
            <p class="card-text">{{ post.content[:100] }}...</p>
        </div>
    </div>
{% endfor %}
